<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="application.css">
</head>
<body>
    <div class="container">
        <div class="form-page">
                <h1>Job Application
               
            <span id="web">(Web)</span></h1>
            <form action="">
            <div class="form-container">
                    <div class="form-control">
                        <label for="First-name"> First Name</label>
                        <input type="text" id="First-name" name="First-name" placeholder="Enter First Name">
                    </div>
                    <div class="form-control">
                        <label for="Last-name"> Last Name</label>
                        <input type="text" id="Last-name" name="Last-name" placeholder="Enter Last Name">
                    </div>
                    <div class="form-control">
                        <label for="email-name"> Email</label>
                        <input type="email" id="email-name" name="Email" placeholder="Enter Email Id">
                    </div>
                    <div class="form-control">
                        <label for="job-role"> First Name</label>
                        <select id="job-role" name="job-role">
                            <option> --Select an option--</option>
                            <option value="Frontend"> Frontend Developer </option>
                            <option value="Backend"> Backend Developer</option>
                            <option value="Full-stack"> Full-Stack Developer</option>
                            <option value="Ui-Ux"> UI UX Deginer</option>
                        </select>
                    </div>
                    <div class="textarea-control">
                        <label for="Address">Address</label>
                        <textarea id="Address" name="address">
                        </textarea>
                    </div>
                    <div class="form-control">
                        <label for="city"> City</label>
                        <input type="city" id="city" name="city" placeholder="Enter your city name">
                    </div>
                    <div class="form-control">
                        <label for="pincode"> Pincode</label>
                        <input type="number" id="pincode" name="Pincode" placeholder="Enter Pincode">
                    </div>
                    <div class="form-control">
                        <label for="start-date"> Start Date</label>
                        <input value="2023-11-12" type="date" id="start-date" name="start-date">
                    </div>
                    <div class="form-control">
                        <label for="CV"> Upload Your CV</label>
                        <input type="file" id="CV" name="CV" value="Choose file">
                    </div>
                    </div>
                     <div class="button">
                        <button type="submit"> Apply Now</button>
                    </div>
            </from>
        </div>
    </div>
</body>
</html>
