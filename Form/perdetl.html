<html>
    <head>

    </head>
    <body>
        <form>
        <fieldset>
        <legend>Personal Details</legend><br>
        <label for="Salutation">Salutation</label><br>
        <select name="Salutation" style="width: 7%;">
            <option>--None--</option>
            <option>Sir</option>
            <option>Madam</option>
        </select>
        <br><br>
        <label for="First Name">First Name:</label>
        <input type="text">
        <br><br>
        <label for="Last Name">Last Name:</label>
        <input type="text">
        <br><br>
        <label for="Gender">Gender:</label>
        <input type="radio" name="radio_button">Male
        <input type="radio" name="radio_button">Female
        <input type="radio" name="radio_button">Others
        <br><br>
        <label for="E-mail">E-Mail:</label>
        <input type="text">
        <br><br>
        <label for="Birth_Date">Date of Birth:</label>
        <input type="datetime-local" min="2005-01-01"><br><br>
        
        <label for="Address">Address:</label><br>
        <textarea name="address" placeholder="Write your address"></textarea>
        <br><br>
        <input type="submit" name="submit" value="Submit">
        </fieldset>
        </form>
    </body>
</html>
