<html>
    <head>
        <title>
        Application</title>

    </head>
    <body bgcolor="lightblue">
        <form>
       <h1>Application for Admission</h1>
            <p><b> Fill the form</b></p><br>

            <label for ="First Name"><b> First Name</b></label>
            <input type="text" placeholder="Enter your first name"><br><br>

            <label for ="Last Name"><b> Last Name </b></label>
            <input type="text" placeholder="Enter your last name"><br><br>

            <label for ="Father's name"><b> Father's Name </b></label>
            <input type="text" placeholder="Enter your Father name"><br><br>

            <label for ="Mother's Name"><b> Mother's Name </b></label>
            <input type="text" placeholder="Enter your Mother name"><br><br>

            <label for="E-mail"><b> E-mail </b></label>
            <input type="text" placeholder="Enter your e-mail"><br><br>

            <label for="Birth_Date"><b> Date of Birth </b></label>
            <input type="datetime-local"><br><br>

            <label for="Gender"> <b> Gender </b></label><br>
            <input type="radio" name="radio_button">Male <br>
            <input type="radio" name="radio_button">Female<br>
            <input type="radio" name="radio_button">Others<br><br>

            <label for="Course"> <b> Course </b></label>

                <option>Course</option>
                <option>BCA</option>
                <option>MCA</option>
                <option>B-Tech</option>
                <option>M-Tech</option>
                <option>Polytechnic</option>
                <option>Buisness</option>
            </select><br><br>
            
            <label for="Mobile no."> <b> Mobile no.</b></label>
            <input type="number" placeholder="Enter your Mobile number"><br><br>

            <label for="Adress"><b> Adress</b></label>
            <textarea style="height: 15%;" placeholder="Enter your Address"></textarea><br><br>
            
            
            <input type="Submit" value="Submit" style="width: 5%;">
            </form>
    </body>
          

</html>
