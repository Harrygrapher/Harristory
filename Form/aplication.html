<!DOCTYPE html>
<html>
<head>
    <title>Sample Table</title>
</head>
<body>
    <h2>Application for Admission </h2>
    <table border="1px" cellspacing="0" >
        <caption>Student Details</caption>
            <tr>
                <th> Student ID</th>
                <th> Name</th>
                <th> Age</th>
            </tr>
            <tr>
                <td> 001</td>
                <td> John Doe</td>
                <td> 20</td>
            </tr>
            <tr>
                <td> 002</td>
                <td> Jane Smith</td>
                <td> 22</td>
            </tr>
            <tr>
                <td colspan="3">Total Students: 2</td>
            </tr>
    </table>
</body>
</html>
