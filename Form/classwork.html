<html>
    <head>
        <title> Personal Detail</title>
    </head>
    <body bgcolor="lightgreen">
        <form align="center">
            <h2 style="color: red;" align="center"> Personal Details</h2>
            <label for="Name"> Name:</label>
            <input type="text" placeholder="Enter your name">
            <br><br>
            <label for="Password"> Password:</label>
            <input type="password" placeholder="Enter your password">
            <br><br>
            <label for="Mail"> E-mail id:</label>
            <input type="text" placeholder="Enter your E-mail">
            <br><br>
            <label for="Gender"> Gender</label>
            <input type="radio" name="radio_button">Male
            <input type="radio" name="radio_button">Female
            <br><br>
            <label for="Contact"> Contact</label>
            <input type="number" name="Mobile no." maxlength="10 " placeholder="Enter your number">
            <br>
            <br>
            <h2 style="color: red;" align="center"> Educational Qualification</h2>
            <label for="Degree"> Degree</label>
            <select name="Degree">
                <option> --Select Group--</option>
                <option> Bachelor's</option>
                <option> Master's</option>
                <option> Diploma</option>
            </select>
            <br><br>
            <label for="Engineering"> Engineering</label>
            <select name="Engineering">
                <option> --Select Group--</option>
                <option> Mechanical</option>
                <option> Computer science</option>
                <option> Civil </option>
                <option> Electronics</option>
            </select>
            <br><br>
            <label for="Hobbies"> Hobbies</label>
            <input type="checkbox" name="Hobbies"> Playing chess
            <input type="checkbox" name="Hobbies"> Reading Books
            <input type="checkbox" name="Hobbies"> Traveling
            <br>
            <br>
            <h2 style="color: red;" align="center"> Address</h2>
            <textarea rows="10" cols="50" placeholder="Enter your Address"></textarea>
            <br>
            <br>
            <label for="Resume"> Attach Resume</label>
            <input type="file" name="Choose file" alt="No file chosen">
            <br><br>
            <input type="image" onclick="alert('Your form has submitted')" img src="https://res.cloudinary.com/ederchrono/image/upload/f_auto,w_300/v1649467536/blog/submit-button/reference.gif" > 
        </form>
    </body>
</html>
