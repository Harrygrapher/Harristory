<html>
<head>
    <title>Form</title>
    </head>
<body >
    <form name="detail_form" action="links.html" method="post">
        <fieldset>
            <legend>Student Detail Form</legend>

        <label for="student">Name of the Student</label>
        <input type="text" name="student" id="student" placeholder="Enter your name"><br><br>

        <label for="Password">Password</label>
        <input type="password" name="Password" maxlength="10" placeholder="Enter your Password"><br><br>

        <label for="Mother's_name">Mother's Name</label>
        <input type="text" name="Mother's_name"  placeholder="Enter your Mother name"><br><br>

        <label for="Father's_name">Mother's Name</label>
        <input type="text" name="Father's_name"  placeholder="Enter your Father's name"><br><br>


        <label for="E-mail">E-mail id</label>
        <input type="text" name="E-mail" placeholder="Enter your Mail id"><br><br>
        
        <label for="Number">Mobile no.</label>
        <input type="number" name="Mobileno." maxlength="10" placeholder="Enter your Mobile No."><br><br>

        <label for="Birth_Date">Birth date</label>
        <input type="datetime-local" name="Birth_Date"><br><br>

        <label for="Gender">Gender</label>
        <input type="radio" name="radio_button">Male
        <input type="radio" name="radio_button">Female
        <input type="radio" name="radio_button">Others<br><br>

        <label for="Hobbies">Hobbies</label>
        <input type="checkbox" name="Hobbies">Music
        <input type="checkbox" name="Hobbies"> Reading
        <input type="checkbox" name="Hobbies">Dance
        <input type="checkbox" name="Hobbies">Sports<br><br>

        <label for="Address">Address</label>
        <textarea rows="10" cols="25" placeholder="Enter your Address"></textarea><br><br>

        <label for="State">State</label>
        <select name="State">
            <option>Bihar</option>
            <option>U.P</option>
            <option>West Bengal</option>
            <option>Delhi</option>
            <option>Rajasthan</option>
        </select><br><br>

        <label for="Country">Country</label>
        <select name="Country">
            <option>India</option>
            <option>Nepal</option>
            <option>Russia</option>
            <option>USA</option>
            <option>Germany</option>
        </select><br><br>

        <label for="Resume">Upload Resume</label>
        <input type="file" name="Resume"><br><br>

        <input type="submit" name="Submit" value="Submit">
        <input type="reset" name="Reset" value="Reset">
        
    </fieldset>  
    </form>
    
</body>
</html>
