<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classwork3</title>
    <link rel="stylesheet"
        type="text/CSS"
        href="Inputright.CSS">
</head>
<body>
    <form>
        <h3> Please enter your membership details</h3>
        <label for="Name"> First Name:</label>
        <input type="text" placeholder="Enter your First name">
        <br><br>
        <label for="Last name"> Last Name:</label>
        <input type="text" placeholder="Enter your Last name">
        <br><br>
        <label for="E-mail"> Email address:</label>
        <input type="text" placeholder="Enter your E-mail id">
        <br><br>
        <label for="Payment"> Payment Method:</label>
        <input type="radio" name="radio_button">Cash
        <input type="radio" name="radio_button">cheque 
        <input type="radio" name="radio_button">Credit
        <br><br>
        <label for="Communication"> Communication Preference:</label>
        <input type="checkbox" name="Communication"> Email
        <input type="checkbox" name="Communication"> Newsletter
        <input type="checkbox" name="Communication"> Phone
        <br><br>
        <label for="membership"> Membership Type:</label>
        <select name="membership">
            <option> Full</option>
            <option> Part time</option>
            <option> Night shift</option>
        </select>
        <br><br>
        <label for="Comments"> Comments:</label>
        <textarea rows="5px" cols="50px" placeholder="Share your comment"></textarea>
        <br>
        <input type="button" name="Display" value="Display">
    </form>
</body>
</html>
