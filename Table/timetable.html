<html>
    <head>
        <title>
            Time table
        </title>
        <body>
           
            <table  border="2" cellspacing="0" style="height: 60%;">
                <caption><h1>TIME TABLE</h1></caption>
                <tr>
                    <th>Day/Period</th>
                    <th>I<br> 9:30-10:20</th>
                    <th>II <br>10:20-11:10</th>
                    <th>III <br>11:10-12:00</th>
                    <th>12:00-12:40</th>
                    <th>IV <br>12:40-1:30</th>
                    <th>V <br>1:30-2:20</th>
                    <th> VI<br> 2:20-3:10</th>
                    <th> VII <br>3:10-4:00</th>
                </tr>
                <tr>
                    <th> Monday</th>
                    <td> Eng</td>
                    <td> Mat</td>
                    <td> Che</td>
                    <th rowspan="6"> <b>LUNCH</b></th>
                    <td colspan="3"> LAB</td>
                    <td> Phy</td>
                </tr>
                <tr>
                    <th> Tuesday</th>
                    <td colspan="3"> LAB</td>
                    <td> Eng</td>
                    <td> Che</td>
                    <td> Mat</td>
                    <td> SPORTS</td>
                </tr>
                <tr>
                    <th> Wednesday</th>
                    <td> PHY</td>
                    <td> Eng</td>
                    <td> Che</td>
                    <td colspan="3"> LAB</td>
                    <td> Mat</td>
                </tr>
                <tr> 
                    <th> Friday</th>
                    <td colspan="3"> LAB</td>
                    <td> Mat</td>
                    <td> Che</td>
                    <td> Eng</td>
                    <td> Phy</td>
                </tr>
                <tr>
                    <th> Saturday</th>
                    <td> Eng</td>
                    <td> Che</td>
                    <td> Mat</td>
                    <td colspan="3"> SEMINAR</td>
                    <td> SPORTS</td>
                </tr>

            </table>
            
        </body>
    </head>
</html>
